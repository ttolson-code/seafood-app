version: 2.1

jobs:
  build-images:
    docker:
      - image: amazonlinux:latest
    working_directory: ~/repo
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: false
      - run:
          name: Install Dependencies
          command: |
            ./devops/installPackages.sh
      - run:
          name: Build Images
          command: |
            ./devops/dockerBuild.sh
